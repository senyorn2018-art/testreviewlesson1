$("#title").on("change", function(){
  let title = $(this).val();
  let page  = pageByTitle[title] || "";
  $("#page").val(page);
});


// ✅ Auto Load Title when Level Change
$("#level").on("change", function(){
  let level = $(this).val();
  loadTitleByLevel(level);
});

// ✅ Also Load when Click Level Button
$(".level-btn").click(function(){
  let level = $(this).data("level");
  loadTitleByLevel(level);
});

function loadTitleByLevel(level){
  let titleSelect = $("#title");
  titleSelect.html('<option value="">-- ជ្រើសរើស Title --</option>');

  if(titleByLevel[level]){
    titleByLevel[level].forEach(title => {
      titleSelect.append(
        `<option value="${title}">${title}</option>`
      );
    });
  }
}

/* ✅ ADD */
$("#add").click(function(){

 // ✅ FIX LEVEL FROM BUTTON
 let level = currentLevel;  

 let module=$("#module").val(),
     task=$("#task").val(),
     title=$("#title").val(),
     page=$("#page").val();

 if(!level){
   alert("សូមជ្រើស Level ជាមុនសិន!");
   return;
 }

 if(!module||!task||!title||!page){
   alert("សូមបំពេញអោយគ្រប់!");
   return;
 }

 let list = JSON.parse(localStorage.getItem("aisData")) || [];

 list.push({
   level: level,   // ✅ FIXED LEVEL
   title: `${module}.${task} : ${title}`,
   page: page
 });

 localStorage.setItem("aisData", JSON.stringify(list));

 // ✅ Reload តាម Level
 filterByLevel(); 
 clearForm();
});
//clear form
function clearForm(){
  $("#module,#task,#title,#page").val("");  // ❌ មិន clear Level
  $("#add").prop("disabled",false);
  $("#update").prop("disabled",true);
  editIndex = null;
}


/* ✅ LOAD ALL */
function loadData(){
 let list=JSON.parse(localStorage.getItem("aisData"))||[];
 let html="";
 list.forEach((d,i)=>{
   html+=`
   <tr onclick="editRow(${i})">
     <td>${d.level}</td>
     <td>${d.title}</td>
     <td class="page-number">${d.page}</td>
   </tr>`;
 });
 $("#dataTable tbody").html(html);
}

/* ✅ FILTER BY LEVEL */
function filterByLevel(){
 let list=JSON.parse(localStorage.getItem("aisData"))||[];
 let html="";
 list.forEach((d,i)=>{
   if(d.level === currentLevel){
     html+=`
     <tr onclick="editRow(${i})">
       <td>${d.level}</td>
       <td>${d.title}</td>
       <td class="page-number">${d.page}</td>
     </tr>`;
   }
 });
 $("#dataTable tbody").html(html);
}

//new edit row new fuction
function editRow(i){
  let list = JSON.parse(localStorage.getItem("aisData"));
  let data = list[i];

  $("#level").val(data.level);
  loadTitleByLevel(data.level);

  // ✅ Split Module.Task : Title
  let parts = data.title.split(" : ");
  let moduleTask = parts[0];   // M1.Task1
  let realTitle  = parts[1];   // Title

  let mt = moduleTask.split(".");
  $("#module").val(mt[0]);     // M1
  $("#task").val(mt[1]);       // Task1
  $("#title").val(realTitle); // Title
  $("#page").val(data.page);

  editIndex = i;
  $("#add").prop("disabled",true);
  $("#update").prop("disabled",false);
}



/* ✅ UPDATE */
$("#update").click(function(){

  let list = JSON.parse(localStorage.getItem("aisData"));

  let module = $("#module").val();
  let task   = $("#task").val();
  let title  = $("#title").val();
  let page   = $("#page").val();

  if(!module || !task || !title || !page){
    alert("សូមបំពេញអោយគ្រប់");
    return;
  }

  list[editIndex].title = `${module}.${task} : ${title}`;
  list[editIndex].page  = page;

  localStorage.setItem("aisData", JSON.stringify(list));

  filterByLevel();
  clearForm();
});



/* ✅ CLEAR */
$("#clear").click(function(){

  if(!currentLevel){
    alert("សូមជ្រើស Level ជាមុនសិន!");
    return;
  }

  if(!confirm("តើអ្នកពិតជាចង់លុប Data ទាំងអស់របស់ " + currentLevel + " មែនទេ?")){
    return;
  }

  let list = JSON.parse(localStorage.getItem("aisData")) || [];

  // ✅ លុបតែ data តាម Level
  let newList = list.filter(d => d.level !== currentLevel);

  localStorage.setItem("aisData", JSON.stringify(newList));

  filterByLevel();   // Refresh Table តាម Level
  clearForm();       // Clear Form
});

function exportPDF(){
  const { jsPDF } = window.jspdf;

  html2canvas(document.getElementById("exportArea"), {
    scale: 3,
    useCORS: true
  }).then(canvas => {

    let imgData = canvas.toDataURL("image/png");
    let pdf = new jsPDF("p", "mm", "a4");

    let pageWidth  = pdf.internal.pageSize.getWidth();
    let imgHeight = canvas.height * pageWidth / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 0, pageWidth, imgHeight);
    pdf.save("AIS_Full_Export.pdf");
  });
}


function exportImage(){
  html2canvas(document.getElementById("exportArea"), {
    scale: 3,
    useCORS: true,
    allowTaint: false
  }).then(function(canvas){

    let link = document.createElement("a");
    link.download = "AIS_Table_Review_Lesson.png";
    link.href = canvas.toDataURL("image/png");
    link.click();

  }).catch(function(err){
    alert("Export Photo Failed: " + err);
  });
}
